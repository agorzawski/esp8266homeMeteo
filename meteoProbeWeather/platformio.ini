[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

lib_deps =
    CPPTasks
    AJSP
    LEDMatrixDriver
    OneWire
    Adafruit-Unified-Sensor
    DallasTemperature
    PubSubClient
src_build_flags = -std=c++11 -Wall

[platformio]
src_dir=.
lib_dir=~\Documents\Arduino\libraries
